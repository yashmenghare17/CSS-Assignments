<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .container{
            width:400px;
            background-color: #eecd47;
            height: 400px;
            border-radius: 12px;
            margin:10px auto;
            padding: 25px;
        }
        .screen{
           display: block;
           width: 250px;
           margin: 0px auto;
           padding:25px;
           border:15px solid black;
           border-radius: 12px;
           background-color:  #A5A391;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="screen" />
    </div>
</body>
</html>
