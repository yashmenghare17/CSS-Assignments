<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape World Page</title>
    <link href="./style.css" rel="stylesheet"/>
    <style>
        .color-brown{
            color:brown;   
        }
        .shape-border{
            border: 5px solid pink;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>
        <div class="main-heading-div">
            <h1 class="main-heading">Shape World !</h1>
        </div>
        <br/>
        <hr/>
        <div>
            <h2 style="font-family: Verdana, Geneva, Tahoma, sans-serif;" class="color-brown">Welcome To Shape World !</h2>
            <div>
                <h3 style="color:chocolate;"><u>Introduce to various shapes</u></h3>
                <div>
                    <p>1 . Shape 1</p>
                    <div style="border-radius:40px 0px 40px 0px;width: 150px;" class="shape-border">
                        <h4 class="color-brown">Shape 1</h4>
                    </div>
                </div>
                <br/>
                <hr/>
                <div>
                    <p>2 . Shape 2</p>
                    <div style="border-radius:0px 40px 0px 40px;width: 150px;" class="shape-border">
                        <h4 class="color-brown">Shape 2</h4>
                    </div>
                </div>
                <br/>
                <hr/>
                <div>
                    <p>3 . Shape 3</p>
                    <div style="border-radius:40px 40px 40px 40px;width: 150px;" class="shape-border">
                        <h4 class="color-brown">Shape 3</h4>
                    </div>
                </div>
                <br/>
                <hr/>
                <div>
                    <p>4 . Shape 4</p>
                    <div style="width: 150px; height: 150px;" class="shape-border">
                        <h4 class="color-brown">Shape 4</h4>
                    </div>
                </div>
                <br/>
                <hr/>
                <div>
                    <p>5 . Shape 5</p>
                    <div style="width: 190px; height: 150px;" class="shape-border">
                        <h4 class="color-brown">Shape 5</h4>
                    </div>
                </div>
                <br/>
                <hr/>
                <div>
                    <p>6 . Shape 6</p>
                    <div style="width: 80px; height: 80px;border-radius: 50%;" class="shape-border">
                        <h4 class="color-brown">Shape 6</h4>
                    </div>
                </div>
                <br/>
                <hr/>
            </div>
        </div>
    </div>
</body>
</html>
